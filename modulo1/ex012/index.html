<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Videos com HTML5</title>
</head>
<body>
	<h1>Inserindo videos hospedados localmente</h1>
	<p>Este video está hospedado no meu próprio servidor</p>

	<video width="560px" height="315" poster="img/hdc.png" controls autoplay loop>
		<source src="media/VideoOPT.webm" type="">
		<source src="media/VideoOPT.mp4" type="">
		<p>O teu navegador não tem compatibilidade com os videos</p>
	</video>

	<h1>Inserindo videos do youtube</h1>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=ZWb60XuMvtB9j6Y8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
